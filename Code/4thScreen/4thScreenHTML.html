<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../1st-4thScreenCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="cutscene" class="cutscene">  <!--This div includes all the elements for the cutscene/conversation -->
      <img id="pictureHydraHead" class="cutscene picture" src="../../SceneHydraHead.jpg"></img>
      <img id="pictureHydraIce" class="cutscene picture" src="../../SceneHydraIce.jpg"></img>
      <img id="pictureHydraFrozen" class="cutscene picture" src="../../SceneHydraFrozen.jpg"></img>
      <img id="picturePenguinSwim" class="cutscene picture" src="../../ScenePenguinSwim.jpg"></img>
      <div id="textBox" class="cutscene">
          <img id="character" class="cutscene portrait" src="../../PortraitCharacter.jpg"></img>
          <img id="hydraM" class="cutscene portrait" src="../../PortraitHydraM.jpg"></img>
          <img id="hydraL" class="cutscene portrait" src="../../PortraitHydraL.jpg"></img>
          <div id="text">
            <p id="conText"  class="cutscene"></p>
          </div>
      </div>
    </div>
    <audio controls id="sound">
      <source src="../../StarboundForsakenGrotto.mp3" type="audio/mp3">
      <source src="../../StarboundForsakenGrotto.ogg" type="audio/ogg">
      Your browser does not support the audio tag
    </audio>
    <h1 id="title" class="game">The Sunken Ruin F3</h1>
    <div id="game" class="game"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script src="4thScreenJS.js"></script>
  </body>
</html>
